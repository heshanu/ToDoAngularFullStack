<h1>Todos</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
    Enter valid values
  </div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty">
    Enter valid values
  </div>
  <form
    action=""
    (ngSubmit)="!todoForm.invalid && saveTodo()"
    #todoForm="ngForm"
  >
    <fieldset class="form-group">
      <label for="">Descrption</label>
      <input
        type="text"
        name="description"
        [(ngModel)]="todo.description"
        class="form-control"
        required
      />
    </fieldset>

    <fieldset class="form-group">
      <label for="">Target Date</label>
      <input
        type="date"
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
        name="targetDate"

        class="form-control"
        required
      />
    </fieldset>
    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
